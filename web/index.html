  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Peppy Dog - Nasze gryzaki odzwierciedlają i pomagają dodatkowo zacieśniać tę głęboką więź, która towarzyszy ludziom i ich psom od tysięcy lat. W Peppy Dog wierzymy, że psy są nie tylko zwierzętami domowymi, ale pełnoprawnymi członkami rodziny">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Champer, Champerpet, Petmex, Peppy Dog, Peppy, dog, gryzaki, gryzaki dla psów, pet, petcare, pet care, zadbany pies,care, pet diet, psia dieta, jedzenie dla psa, ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="peppy_dog">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Peppy dog</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
